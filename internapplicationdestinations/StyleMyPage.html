<!DOCTYPE html>
<html>
  <head>
    <style>
	body {
	  background-color: lightyellow;
	}
	h1 {
		color: darkblue;
		text-align: center;
		}
	.highlight {
		background-color: pink;
		border: 2px solid red;
		padding: 10px;
		}
	</style>
	<title>My First Styled Page</title>
  </head>
  <body>
    <h1>Welcome to My Page</h1>
    <p>This is a paragraph of text on my page.</p>
    <p class="highlight">This paragraph is special.</p>
    <ul>
      <li>Item One</li>
      <li>Item Two</li>
      <li>Item Three</li>
    </ul>
  </body>
</html>
